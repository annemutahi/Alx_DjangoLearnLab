{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Book List</h2>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}

    <a href="{% url 'create_book' %}" class="btn btn-primary">Add New Book</a>
</div>
{% endblock %}
