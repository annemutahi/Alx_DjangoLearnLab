{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete <strong>"{{ object.title }}"</strong>? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
