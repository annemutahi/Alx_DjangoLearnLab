{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ object.title }}</h2>
    <p class="text-muted">By {{ object.author }} | {{ object.created_at|date:"M d, Y H:i" }}</p>
    
    <div class="mb-4">
        <p>{{ object.body|linebreaks }}</p>
    </div>

    {% if user.is_authenticated and user == object.author %}
        <a href="{% url 'post-update' object.pk %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'post-delete' object.pk %}" class="btn btn-danger btn-sm">Delete</a>
    {% endif %}
    
    <a href="{% url 'post-list' %}" class="btn btn-secondary btn-sm">Back to All Posts</a>
</div>
{% endblock %}
